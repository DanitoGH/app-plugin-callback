<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Moolre Payment Status</title>
    <style>
      :root {
        --primary: #f59e0b; /* Moolre Gold/Orange */
        --bg: #f9fafb;
        --text: #111827;
        --success: #10b981;
        --error: #ef4444;
        --font: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: var(--font);
        background-color: var(--bg);
        color: var(--text);
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
        padding: 20px;
      }

      .card {
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        padding: 30px 25px;
        max-width: 400px;
        width: 100%;
      }

      .status {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 15px;
      }

      .success {
        color: var(--success);
      }

      .error {
        color: var(--error);
      }

      .reference {
        font-size: 14px;
        margin-top: 10px;
        color: #6b7280;
        word-break: break-all;
      }

      .logo {
        width: 80px;
        margin-bottom: 20px;
      }

      @media (max-width: 500px) {
        .card {
          padding: 20px 15px;
        }
        .status {
          font-size: 18px;
        }
      }
    </style>
  </head>
  <body>
    <div
      class="card"
      id="statusCard">
      <img
        class="logo"
        src="https://moolre.com/logo.png"
        alt="Moolre Logo" />
      <div
        class="status"
        id="statusText">
        Processing...
      </div>
      <div
        class="reference"
        id="referenceText"></div>
    </div>

    <script>
      function getQueryParams() {
        const params = new URLSearchParams(window.location.search);
        return {
          status: params.get('status'),
          reference: params.get('reference'),
        };
      }

      const { status, reference } = getQueryParams();
      const statusText = document.getElementById('statusText');
      const referenceText = document.getElementById('referenceText');

      if (status === 'success') {
        statusText.innerText = 'Payment Successful üéâ';
        statusText.classList.add('success');
        referenceText.innerText = 'Reference: ' + reference;

        window.ReactNativeWebView?.postMessage(
          JSON.stringify({ status: 'success', reference })
        );
      } else {
        statusText.innerText = 'Payment Failed or Cancelled ‚ùå';
        statusText.classList.add('error');
        referenceText.innerText = reference
          ? 'Reference: ' + reference
          : 'No reference received.';

        window.ReactNativeWebView?.postMessage(
          JSON.stringify({ status: 'failed', reference })
        );
      }
    </script>
  </body>
</html>
